<style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body {
  background: url(./img/bg.jpg) no-repeat;
  background-size: cover;
  align-items: center;
}
.na-nik {
  background: rgb(239, 234, 234);
  height: 60px;
  width: 100%;
}
label.logo {
  color: rgb(233, 70, 165);
  font-size: 30px;
  line-height: 60px;
  padding: 0 20px;
}
label.logo span {
  color: rgb(111, 161, 231);
}

.na-nik .menu-spa {
  float: right;
  margin-right: 30px;
}
.na-nik .menu-spa .spa {
  display: inline-block;
  line-height: 60px;
  margin: 0 5px;
}
.na-nik .menu-spa .spa a {
  color: rgb(10, 10, 10);
  font-size: 10px;
  padding: 5px 10px;
  border-radius: 3px;
  text-transform: uppercase;
}
a.active,
a:hover {
  background: rgba(216, 208, 208, 0.13);
  transition: 1s;
}
.na-nik #tombol {
  color: white;
  font-size: 20px;
  line-height: 60px;
  margin-right: 20px;
  display: none;
  cursor: pointer;
  float: right;
  padding-top: 15px;
}

.poto {
  width: 4cm;
  text-align: center;
  border-radius: 50%;
  padding: 5px;
  background: white;
  transition: 0.2s;
  margin: 20px;
  opacity: 75%;
  cursor: pointer;
}
.poto:hover {
  transform: scale();
  opacity: 100%;
  box-shadow: 1px 1px 4px;
}
.profil {
  text-align: center;
}

@media (max-width: 1048px) {
  .na-nik {
    height: 50px;
  }
  label.logo {
    font-size: 20px;
    padding-left: 40px;
    line-height: 50px;
  }
  .na-nik .menu-spa {
    margin-right: 25px;
  }
  .na-nik .menu-spa .spa a {
    font-size: 8px;
    line-height: 50px;
  }
}

@media (max-width: 709px) {
  .na-nik #tombol {
    display: block;
  }
  .na-nik .menu-spa {
    display: block;
    position: fixed;
    background: rgb(94, 94, 94);
    top: 50px;
    height: 100vh;
    left: -100%;
    max-width: 270px;
    width: 100%;
    padding: 20px;
    line-height: 40px;
    transition: all 0.5s ease;
  }
  .na-nik .menu-spa .spa {
    display: block;
    margin: 20px;
    line-height: 50px;
  }
  .na-nik .menu-spa .spa a {
    font-size: 15px;
  }
  a.active,
  a:hover {
    border: none;
    color: rgb(8, 246, 246);
  }
  .na-nik .menu-spa.show {
    left: 0;
  }
}</style>
